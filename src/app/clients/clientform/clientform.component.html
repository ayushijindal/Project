<form class="col-md-6" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Id</label>
        <input type="number" class="form-control" placeholder="Enter Id"
        [(ngModel)]="client.id" name="id"/>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name"
        [(ngModel)]="client.name" name="name"/>
    </div>
    <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" placeholder="Enter Company Name"
        [(ngModel)]="client.company" name="company">
    </div>
    <div class="form-group">
        <label>Project Name</label>
        <input type="text" class="form-control" placeholder="Enter Project Name"
        [(ngModel)]="client.project" name="project">
    </div>
    <div class="form-group">
        <label>Meeting Scheduled</label>
        <input type="text" class="form-control" placeholder="Enter Meeting Scheduled"
        [(ngModel)]="client.meeting_schedule" name="rating"/>
    </div>
    <button type="submit">Add Client</button>
</form>
