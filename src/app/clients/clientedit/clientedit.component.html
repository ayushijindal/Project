<form class="col-md-6" (ngSubmit)="onSubmit()">
    <h1>Client Edit Page</h1>
    <div class="form-group">
        <label>Id</label>
        <input type="number" class="form-control" placeholder="Enter Id"
        [(ngModel)]="client.id" name="id" disabled/>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name"
        [(ngModel)]="client.name" name="name"/>
    </div>
    <div class="form-group">
        <label>Company</label>
        <input type="text" class="form-control" placeholder="Enter company"
        [(ngModel)]="client.company" name="company"/>
    </div>
    <div class="form-group">
        <label>Project Name</label>
        <input type="text" class="form-control" placeholder="Enter Project Name"
        [(ngModel)]="client.project" name="project"/>
    </div>
    <div class="form-group">
        <label>Meeting Schedule</label>
        <input type="text" class="form-control" placeholder="Enter Meeting Schedule"
        [(ngModel)]="client.meeting_schedule" name="meeting"/>
    </div>
    <button type="submit">Save Client</button>
</form>
